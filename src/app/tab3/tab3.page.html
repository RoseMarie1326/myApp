<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CONTACT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CONTACT</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Contact Name</ion-label>
        <ion-input [(ngModel)]="contactname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input [(ngModel)]="contactnumber"></ion-input>
      </ion-item>
      <br/>
      <ion-button expand="block" (click)="save()" color="success" >Save Contact</ion-button>

      <ion-list>
      <ion-item-sliding id="item100" *ngFor="let cont of contacts">
        <ion-item>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h3>{{cont.name}}</h3>
          <h4>{{cont.number}}</h4>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only"  (click)="delete(cont)" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option>
          <ion-icon slot="icon-only" name="mail" routerLink='/message' routerDirection="forward"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      </ion-item-sliding>
    </ion-list>


    </ion-card-content>
  </ion-card>
</ion-content>
